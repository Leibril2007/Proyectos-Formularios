<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentarios</title>

    <link rel="stylesheet" href="formularioDeComentarios.css">
    <link rel="stylesheet" href="../../config/config.css">
</head>
<body>
    <div class="Padre">
        <div class="ojo ojo1">
            <form action=""  id="int">
                <label for="" class="hole">
                   <h1>Name of reviewer:
                </h1>               
                    <input type="text">
                </label>
                <br>
            </form>
        </div>
        <div class="ojo ojo2">
           
            <form action=""  id="int">
            <label for="" class="hola">
               <h1>Comment/Review:</h1>               
                <input type="text" placeholder="Your review">
            </label>
            <br>
        </form></div>
        <div class="ojo ojo3">
            <button type="button">Send</button>
        </div>

        <div class="ojo ojo4"><form action=""  id="int">
            <label for="" class="holi">
               <h1>Mail:
            </h1>               
                <input type="email">
            </label>
            <br>
        </form>
        </div> 
        <div class="ojo ojo5">
            <label for="calificacion">
                Qualification:
            </label>
                <select id="calificacion" name="Clasi">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
        </select>
        </div>
         <div class="ojo ojo6">
            <label for="" class="holo">
                <h1>Name of Product or Service:
                </h1>               
                 <input type="text">
             </label>
             <br>
         </form>
         </div>
         <div class="ojo ojo7">
               <label for="" class="holu">
               <h1>Date of Purchase or Use:
            </h1>               
                <input type="text">
            </label>
            <br>
        </form>
        </div>
        <div class="ojo ojo8">
            
                <img src="https://i.pinimg.com/564x/ed/1a/7d/ed1a7dae7773043940d8aa181d2333be.jpg" alt="">
            
        </div>  
    </div>
    <script src="formularioDeComentarios.js"></script>

</body>
</html>
