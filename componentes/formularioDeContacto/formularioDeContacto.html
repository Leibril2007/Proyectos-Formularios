<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>

    <link rel="stylesheet" href="formularioDeContacto.css">
    <link rel="stylesheet" href="../../config/config.css">

    <!-- TIPOGRAFIA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Jura:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    
    <section class="secContacto">
        <div class="pFormContacto">
            <div class="menuFC">
                <div class="secMenFC">
                    <a href="#" class="aMenFC">Home</a>
                    <a href="#" class="aMenFC">Product</a>
                    <a href="#" class="aMenFC">About us</a>
                    <a href="#" class="aMenFC">Contact</a>
                </div>

                <div class="logFC">Log in</div>
            </div>

            <h1 class="getInTouchFC">Get In Touch</h1>

            <form action="" id="formularioContacto">
                <label for="" class="labelName">First Name
                    <input type="text">
                </label>

                <label for="" class="labelEmail">Email
                    <input type="email">
                </label>

                <label for="" class="labelMessage">Message
                    <input type="text">
                </label>


                <label for="" class="labelLastN">Last Name
                    <input type="text">
                </label>

                <label for="" class="labelNumber">Phone Number
                    <input type="text">
                </label>
            </form>

            <div class="submitContac">SUBMIT</div>

            <div class="redesFC">
                <div class="hijRedesFC">
                    <h3>Follow us on</h3>
                    <div class="iconRedesFC">
                        <img src="https://github.com/Leibril2007/Img/blob/main/instagFormContacto.png?raw=true" alt="" class="imgFC">
                        <img src="https://github.com/Leibril2007/Img/blob/main/faceFormContacto.png?raw=true" alt="" class="imgFC">
                        <img src="https://github.com/Leibril2007/Img/blob/main/twitFormContacto.png?raw=true" alt="" class="imgFC">
                    </div>
                </div>
            </div> 

        </div>
        <div class="pFCBanner">
            <img src="https://github.com/Leibril2007/Img/blob/main/Mask%20group.png?raw=true" alt="" class="fCBannerImg">
        </div>
    </section>

    <script src="formularioDeContacto.js"></script>

</body>
</html>
